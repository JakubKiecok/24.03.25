<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="kalkulator">
        <input id="display" readonly>
        <button onclick="">CE</button>
        <button onclick="Clear()">C</button>
        <button onclick="del()">←</button>
        <button onclick="pisanie('%')">%</button>
        <button onclick="pisanie('7')">7</button>
        <button onclick="pisanie('8')">8</button>
        <button onclick="pisanie('9')">9</button>
        <button onclick="pisanie('/')">÷</button>
        <button onclick="pisanie('4')">4</button>
        <button onclick="pisanie('5')">5</button>
        <button onclick="pisanie('6')">6</button>
        <button onclick="pisanie('*')">*</button>
        <button onclick="pisanie('1')">1</button>
        <button onclick="pisanie('2')">2</button>
        <button onclick="pisanie('3')">3</button>
        <button onclick="pisanie('-')">-</button>
        <button onclick="pisanie('+/-')">+/-</button>
        <button onclick="pisanie('0')">0</button>
        <button onclick="pisanie('.')">.</button>
        <button onclick="pisanie('+')">+</button>
        <button onclick="result()">=</button>
    </div>
    <script>
        const display = document.getElementById('display');

        function pisanie(input){
            display.value += input;
        }
        function Clear(){
            display.value = "";
        }
        function result(){
            try{
                display.value = eval(display.value)
            }catch (error){
                display.value = 'error';
            }
        }
        function del(){
            parseFloat(display);
            
        }
    </script>
</body>
</html>
